<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบดึงไฟล์จาก Google Drive</title>

  <!-- Fonts & DataTables -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e8ecf2;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .header {
      background: #d84433;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-submit {
      background-color: #d84433;
      color: white;
    }
    .btn-cancel {
      background-color: #5a6760;
      color: white;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
    .emoji {
      width: 100px;
      margin-bottom: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Loading */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(-45deg, #ffdee9, #b5fffc, #c3ffd2, #ffe2a9);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite;
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 18px;
      color: #444;
    }
    .loading-overlay img {
      width: 100px;
      animation: spin 2s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/924/924915.png" class="emoji" alt="emoji" />
    <div class="header">ระบบดึงไฟล์จาก Google Drive</div>
    
    <form id="driveForm">
      <label for="driveUrl">กรุณากรอก URL ของโฟลเดอร์ Google Drive:</label><br />
      <input type="text" id="driveUrl" name="driveUrl" placeholder="https://drive.google.com/drive/folders/..." /><br />
      <button type="submit" class="btn-submit">ดึงข้อมูล</button>
      <button type="reset" class="btn-cancel">ยกเลิกข้อมูล</button>
    </form>

    <div class="footer">
      พัฒนาโดย ครูนิด ศิษย์หลวงพ่อเสือ<br />
      ครูนิดสตูดิโอ <a href="tel:0892231515">089-223-1515</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="dataModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>รายการไฟล์ที่โหลดได้</h3>
      <table id="fileTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>ชื่อไฟล์</th>
            <th>ประเภท</th>
            <th>ลิงก์</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="loading">
    กำลังโหลดข้อมูล กรุณารอสักครู่...
  </div>

  <!-- เสียงติ๊ง -->
  <audio id="dingSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c57fa19963.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const modal = document.getElementById("dataModal");
    const spanClose = document.querySelector(".close");
    const loading = document.getElementById("loadingOverlay");
    const dingSound = document.getElementById("dingSound");

    let fileCache = [];
    let dataLoaded = false;

    document.getElementById("driveForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const folderUrl = document.getElementById("driveUrl").value.trim();
      const folderIdMatch = folderUrl.match(/[-\w]{25,}/);
      const folderId = folderIdMatch ? folderIdMatch[0] : null;

      if (!folderId) {
        alert("กรุณากรอก URL โฟลเดอร์ Google Drive ให้ถูกต้อง");
        return;
      }

      if (dataLoaded) {
        renderTable(fileCache);
        return;
      }

      loading.style.display = "flex"; // แสดงโหลด

      const fullUrl = `https://script.google.com/macros/s/AKfycbyHSJTK8V8iTSwI7Dkf7GL25RnCA0VOduuZxACbNTi9olWpasiKYCwDkRHYEuylP86mvA/exec?folderId=${folderId}`;

      fetch(fullUrl)
        .then((res) => res.json())
        .then((data) => {
          loading.style.display = "none"; // ซ่อนโหลด
          dingSound.play(); // เสียงติ๊ง
          if (data.error) {
            alert(data.error);
            return;
          }
          fileCache = data;
          dataLoaded = true;
          renderTable(fileCache);
        })
        .catch((err) => {
          loading.style.display = "none";
          alert("เกิดข้อผิดพลาดในการดึงข้อมูล");
          console.error(err);
        });
    });

    function renderTable(data) {
      $('#fileTable').DataTable().clear().destroy();
      const tbody = document.querySelector("#fileTable tbody");
      tbody.innerHTML = "";
      data.forEach(file => {
        const row = `
          <tr>
            <td>${file.name}</td>
            <td>${file.type}</td>
            <td><a href="${file.url}" target="_blank">เปิดไฟล์</a></td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
      modal.style.display = "block";
      $('#fileTable').DataTable();
    }

    spanClose.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
  </script>
</body>
</html>
