<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบดึงไฟล์จาก Google Drive</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e8ecf2;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .header {
      background: #d84433;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-submit {
      background-color: #d84433;
      color: white;
    }
    .btn-cancel {
      background-color: #5a6760;
      color: white;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
    .emoji {
      width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/924/924915.png" class="emoji" alt="emoji">
    <div class="header">ระบบดัชนีไฟล์ระบบจาก Google Drive</div>
    
    <form>
      <label for="driveUrl">กรุณากรอก URL ของโฟลเดอร์ Google Drive:</label><br>
      <input type="text" id="driveUrl" name="driveUrl" placeholder="https://drive.google.com/drive/folders/..."><br>
      <button type="submit" class="btn-submit">ดึงข้อมูล</button>
      <button type="reset" class="btn-cancel">ยกเลิกข้อมูล</button>
    </form>

    <div class="footer">
      พัฒนาโดย ครูรากหญ้า<br>
      รากหญ้าสตูดิโอ 098-408-2913
    </div>
  </div>

</body>
</html>
